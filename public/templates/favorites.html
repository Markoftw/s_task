<!--<div ng-controller="favoritesController">-->
    <div class="row">
        <div class="thumbnail pull-left" ng-repeat="fav in favorites" ng-hide="isRemoved">
            <img class='image-src' ng-src="{{ fav.image }}"/>
            <span class="label label-section">{{ fav.section }}</span>
            <b class="title">{{ fav.title }}</b>
            <input type="hidden" value="{{ fav.id }}">
            <button ng-disabled='isDisabled' ng-model="isDisabled" class="btn btn-xs fa fa-heart klik btn-buy btn-danger" ng-class="{red: 'btn-success'} [class_name]" type="submit" ng-click="remFromFav(fav)"></button>
            <!--<button class="btn btn-xs fa fa-heart klik btn-buy" ng-class="{true:'btn-danger'}[activeBtn == $index]" type="submit" ng-click="addToFavs(clanek, $index)"></button>-->
            <!--<button class="btn btn-xs fa fa-heart klik btn-buy" ng-class="{on:b.state} [class_name]" type="submit" ng-click="addToFavs(clanek)">-->
        </div>
    </div>
